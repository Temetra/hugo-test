baseURL: 'https://temetra.cc/hugo-test'
languageCode: en-us
title: Temetra
theme: temetra

taxonomies:
  tags: tags

mainsections:
- posts

menus:
  main:
  - name: Home
    pageRef: /
    weight: 10
  - name: Search
    pageRef: /search
    weight: 20

minify:
  disableXML: true

pagination:
  disableAliases: false
  pagerSize: 5

outputs:
  home:
  - HTML

disableKinds:
- rss

caches:
  images:
    dir: :cacheDir/images

build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
